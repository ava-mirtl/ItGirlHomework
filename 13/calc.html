<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc.css">
    <title>Calc</title>
</head>

<body>
    <div class="container">
        <div class="header">Простой калькулятор</div>
        <div class="input">
            <div class="input1">
                <p class="number">Первое число</p>
                <input type="text" id="first" value="">
            </div>
            <div class="input2">
                <p class="number">Второе число</p><input type="text" id="second" value="">
            </div>
        </div>
        <div class="btn">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="multiplication">*</button>
            <button id="division">/</button></div>
        <p>Result: <span id="result"></span></p>
    </div>


    <script src="./calc.js"></script>
</body>

</html>
