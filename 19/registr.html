<!DOCTYPE html>
<html lang="ru">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pinterest-Пинтерест</title>
    <link rel="stylesheet" href="./registr.css">
</head>

<body>
    <div class="main-container">
        <form>
            <div class="msg">Введите Введите адрес эл.почты</div>

            <input type="text" name="date" id="date" placeholder="Дата рождения" value="">

            <div class="msg">Введите адрес страницы</div>
            <input type="text" name="url" id="url" placeholder="URL страницы" value="">

        </form>
    </div>
    <script src="./registr.js"></script>
</body>
