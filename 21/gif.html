<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./gif.css">
    <title>Giphy</title>
</head>

<body>
    <header>Добро пожаловать в мир Giphy!</header>
    <h1>Что будем искать?
    </h1>

    <div id="simpleSearch" class="search-inner">
        <input class="search" type="search" name="search" placeholder="Искать в Giphy" aria-label="Искать в Giphy"
            autocapitalize="sentences" title="Искать в Giphy [alt-shift-f]" accesskey="f" id="searchInput"
            autocomplete="off">
        <input id="searchbtn" class="searchbtn" type="submit" name="go" title="Перейти к странице с гифками"
            value="Перейти">
    </div>

    <div class="responce" id="responce">
    </div>
    <script src="./gif.js"></script>
</body>

</html>
