<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Flex plate</title>
</head>

<body>
    <header>
        <h1>Шапка сайта</h1>
    </header>

    <div class="flexcontainer">
        <main>
            <div class="title">Основная часть</div>
            <div class="box">
                <article class="first">Еще 1</article>
                <article class="second">Еще 2</article>
            </div>
            <div class="third">Еще 3</div>
        </main>
        <aside>Боковая область</aside>
    </div>
    <footer>
        <address class="block__element">Секция футера 1</address>
        <div class="block__element">Секция футера 2</div>
        <div class="block__element">Секция футера 3</div>
        <div class="block__element">Секция футера 4</div>
    </footer>
</body>

</html>
